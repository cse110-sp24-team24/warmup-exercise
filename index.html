<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-con" href="Logo24.jpeg" />
    <title>Todo List</title>
    <style>
      /* Basic styling for tasks */
      .task {
        margin-bottom: 5px;
      }
    
      /* Styling for checked tasks */
      .checked {
        color: #999;
      }
    </style>
  </head>

  <body>
    
    <h2>Task List</h2>

    <details data-day="monday">
      <summary>Monday</summary>
      <ul class="dayTasks"></ul>
    </details>
    <details data-day="tuesday">
      <summary>Tuesday</summary>
      <ul class="dayTasks"></ul>
    </details>
    <details data-day="wednesday">
      <summary>Wednesday</summary>
      <ul class="dayTasks"></ul>
    </details>
    <details data-day="thursday">
      <summary>Thursday</summary>
      <ul class="dayTasks"></ul>
    </details>
    <details data-day="friday">
      <summary>Friday</summary>
      <ul class="dayTasks"></ul>
    </details>
    <details data-day="saturday">
      <summary>Saturday</summary>
      <ul class="dayTasks"></ul>
    </details>
    <details data-day="sunday">
      <summary>Sunday</summary>
      <ul class="dayTasks"></ul>
    </details>

    <script src="script.js"></script>
  </body>
</html>
